<!DOCTYPE html>
<html ng-app="studentManagement">
  <head>
    <meta charset="utf-8">
    <title>Student Management Services</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div ng-controller="StudentListCtrl">
      <ul>
        <li ng-repeat="student in students track by $index">{{student}}</li>
      </ul>
    </div>
  </body>
</html>
